<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portfolio-website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="hero">
        <nav>
            <img src="portfolio_site_img/logo1.png" alt="">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Portfolio</a></li>
                <li><a href="">Blog</a></li>
                <li><a href="">Contact</a></li>
            </ul>
            <img src="portfolio_site_img/moon.png" id="icon">
        </nav>
        <div class="info">
            <h1>I'm <span>Kate</span> Amelia</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Reprehenderit quo nesciunt voluptas quasi repellat veniam deserunt!
            </p>
            <a href="#">Download CV</a>
        </div>
        <div class="img-box">
            <img src="portfolio_site_img/pattern.png" class="back-img">
            <img src="portfolio_site_img/girl.png" class="main-img">
        </div>
        <div class="social-icon">
            <a href=""><i class="fab fa-linkedin-in"></i></a>
            <a href=""><i class="fab fa-behance"></i></a>
            <a href=""><i class="fab fa-dribbble"></i></a>
        
        </div>
    </div>

    <script>
        var icon = document.getElementById("icon");

        if(localStorage.getItem("theme"==null)){
            localStorage.setItem("theme","light");
        }
        

        let localData =localStorage.getItem("theme");
        if(localData=="light"){
            icon.src="portfolio_site_img/moon.png";
            document.body.classList.remove("dark-theme");
        }
        else{
            icon.src="portfolio_site_img/sun.png";
            document.body.classList.add("dark-theme");
        }

        icon.onclick = function(){
            document.body.classList.toggle("dark-theme");
            if(document.body.classList.contains("dark-theme")){
                icon.src="portfolio_site_img/moon.png";
                localStorage.setItem("theme","dark");
            }
            else{
                icon.src="portfolio_site_img/sun.png"
                localStorage.setItem("theme","light");
            }
        }
    </script>
</body>
</html>
